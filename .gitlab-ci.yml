image: "ubuntu:latest"

variables:
    GIT_SUBMODULE_STRATEGY: recursive

before_script:
    - apt-get update
    - apt-get install -y python-pip
    - pip install --user -r ./requirements.txt

build:
    script:
        - ~/.local/bin/mkdocs build
    artifacts:
        paths:
            - site
        expire_in: 1 week

